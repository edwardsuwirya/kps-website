<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<div class="Site">
  <app-header></app-header>
  <main class="Site-content">
    <app-carousel-landing></app-carousel-landing>
    <div class="container">
      <div class="row">
        <div class="col s4">
          <a (click)="OnButtonClick(1)" class="waves-effect waves-light btn blue btn-menu"><i class="material-icons left">art_track</i>Our
            Product</a>
        </div>
        <div class="col s4">
          <a (click)="OnButtonClick(2)" class="waves-effect waves-light btn blue btn-menu"><i class="material-icons left">description</i>Experience</a>
        </div>
        <div class="col s4">
          <a (click)="OnButtonClick(3)" class="waves-effect waves-light btn blue btn-menu"><i class="material-icons left">info_outline</i>History</a>
        </div>
      </div>


      <div>
        <div *ngIf="value==1">
          <app-product-list></app-product-list>
        </div>
        <div *ngIf="value==2">
          <app-experience-list></app-experience-list>
        </div>
        <div *ngIf="value==3">
          <app-history-scope></app-history-scope>
        </div>
      </div>

    </div>
  </main>
  <app-footer></app-footer>
</div>
